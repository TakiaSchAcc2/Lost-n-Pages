<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lost n' Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #606c38;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 2.5rem;
            font-weight: bold;
        }
        header a:hover {
            color: #f1c40f;
        }
        nav {
            background-color: #283618;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 20px;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #f1c40f;
        }
        nav a.active {
            font-weight: bold;
            color: #f1c40f;
        }
        main {
            padding: 40px 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        .discussion-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .discussion-card:hover {
            transform: translateY(-5px);
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header with Website Name as Home Link -->
    <header>
        <a href="index.html">Lost n' Pages</a>
        <p class="lead mt-2">Join the conversation about your favorite books.</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="discussion.html" class="active">Discussion</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Form Section -->
    <section class="container mt-5">
        <header class="text-center mb-4">
            <h2>Contact Us</h2>
            <p class="lead">We'd love to hear from you! Reach out with any questions or feedback.</p>
        </header>
        <form>
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name Field -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Message Field -->
            <div class="mb-3">
                <label for="message" class="form-label">Send Us a Message!</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Lost n' Pages. All rights reserved.</p>
    </footer>

    <!-- Optional: Bootstrap and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
